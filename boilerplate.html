<!--this is an html comment-->
<!-- the DOCTYPE and html tags are to let the browser know that this is an html document-->
<!DOCTYPE html>
<html>

<!--the <head> tag is where all of the pre-loaded materials go-->
<head>
	<!--the <title> that appears at the top of the page-->
	<title>COURSE.JS</title>

	<!--this is the description that google will usually put under your page title when they crawl the page-->
	<meta name="description" content="THIS IS A WEBSITE!">

	<!--import the style sheet(s) for the document-->
	<link type="text/css" href="./style/boilerplate.css" rel="Stylesheet"/>

	<!--import your dependencies-->
	<script type='text/javascript' src='./scripts/dependencies/jquery-2.0.1.js'></script>
	<script type='text/javascript' src='./scripts/dependencies/Random.js'></script>
	<script type='text/javascript' src='./scripts/dependencies/RequestAnimationFrame.js'></script>

	<!--import your code-->
	<script type='text/javascript' src='./scripts/application/boilerplate.js'></script>

<!-- close the <head> section-->	
</head>

<!-- the <body> tag is where all your page content goes-->
<body>

	<!--the canvas object-->
	<canvas id="boilerCanvas"></canvas>

</body>

<!-- don't forget to close that <html> tag-->
</html>
